<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="UnitConversion.js"></script>
    <script>
      /* When the input field receives input, convert the value from feet to meters */
      function lengthConverter() {
        var unitDropDown = document.getElementById("unitLength");
        var fromUnit = unitDropDown.options[unitDropDown.selectedIndex].value;

        var fromValue = document.getElementById("inputLengthUnit").value;
        document.getElementById("output_mm").innerHTML = Length_Conversion(
          fromUnit,
          "mm",
          fromValue
        );
        document.getElementById("output_cm").innerHTML = Length_Conversion(
          fromUnit,
          "cm",
          fromValue
        );
        document.getElementById("output_m").innerHTML = Length_Conversion(
          fromUnit,
          "m",
          fromValue
        );
        document.getElementById("output_km").innerHTML = Length_Conversion(
          fromUnit,
          "km",
          fromValue
        );
        document.getElementById("output_in").innerHTML = Length_Conversion(
          fromUnit,
          "in",
          fromValue
        );
        document.getElementById("output_ft").innerHTML = Length_Conversion(
          fromUnit,
          "ft",
          fromValue
        );
        document.getElementById("output_yd").innerHTML = Length_Conversion(
          fromUnit,
          "yd",
          fromValue
        );
        document.getElementById("output_mi").innerHTML = Length_Conversion(
          fromUnit,
          "mi",
          fromValue
        );
      }

      function weightConverter() {
        var unitDropDown = document.getElementById("unitWeight");
        var fromUnit = unitDropDown.options[unitDropDown.selectedIndex].value;

        var fromValue = document.getElementById("inputWeightUnit").value;
        document.getElementById("output_mg").innerHTML = Weight_Conversion(
          fromUnit,
          "mg",
          fromValue
        );
        document.getElementById("output_g").innerHTML = Weight_Conversion(
          fromUnit,
          "g",
          fromValue
        );
        document.getElementById("output_kg").innerHTML = Weight_Conversion(
          fromUnit,
          "kg",
          fromValue
        );
        document.getElementById("output_t").innerHTML = Weight_Conversion(
          fromUnit,
          "t",
          fromValue
        );
        document.getElementById("output_lb").innerHTML = Weight_Conversion(
          fromUnit,
          "lb",
          fromValue
        );
        document.getElementById("output_oz").innerHTML = Weight_Conversion(
          fromUnit,
          "oz",
          fromValue
        );
      }
    </script>
  </head>
  <body>
    <p>
      <label>Enter Input : </label>
      <input
        id="inputLengthUnit"
        type="number"
        oninput="lengthConverter()"
        onchange="lengthConverter()"
      />
      <select id="unitLength" name="unitLength" onchange="lengthConverter()">
        <option value="mm">mm</option>
        <option value="cm">cm</option>
        <option value="m">m</option>
        <option value="km">km</option>
        <option value="in">m</option>
        <option value="ft">m</option>
        <option value="yd">m</option>
        <option value="mi">m</option>
      </select>
    </p>
    <p>MM: <span id="output_mm"></span></p>
    <p>CM: <span id="output_cm"></span></p>
    <p>M: <span id="output_m"></span></p>
    <p>KM: <span id="output_km"></span></p>
    <p>IN: <span id="output_in"></span></p>
    <p>FT: <span id="output_ft"></span></p>
    <p>YD: <span id="output_yd"></span></p>
    <p>MI: <span id="output_mi"></span></p>

    <p>
      <label>Enter Input : </label>
      <input
        id="inputWeightUnit"
        type="number"
        oninput="weightConverter()"
        onchange="weightConverter()"
      />
      <select id="unitWeight" name="unitWeight" onchange="weightConverter()">
        <option value="mg">mg</option>
        <option value="g">g</option>
        <option value="kg">kg</option>
        <option value="t">t</option>
        <option value="lb">lb</option>
        <option value="oz">oz</option>
      </select>
    </p>
    <p>Milli Gram : <span id="output_mg"></span></p>
    <p>Gram : <span id="output_g"></span></p>
    <p>Kilo Gram : <span id="output_kg"></span></p>
    <p>Tone : <span id="output_t"></span></p>
    <p>Pound : <span id="output_lb"></span></p>
    <p>Ounce : <span id="output_oz"></span></p>
  </body>
</html>
