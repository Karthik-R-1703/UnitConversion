<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="UnitConversion.js"></script>
    <script>
      /* When the input field receives input, convert the value from feet to meters */
      function lengthConverter(valNum) {
        document.getElementById("outputMeters").innerHTML = Length_Conversion(
          "ft",
          "cm",
          valNum
        );
      }
      function unitChange(value) {
        document.getElementById("OutputUnit").innerHTML = value;
      }
    </script>
  </head>
  <body>
    <p>
      <label>Feet</label>
      <input
        id="inputFeet"
        type="number"
        placeholder="Feet"
        oninput="lengthConverter(this.value)"
        onchange="lengthConverter(this.value)"
      />
    </p>
    <p>cm: <span id="outputMeters"></span></p>

</html>
