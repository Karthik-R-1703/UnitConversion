<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <script src="js/length.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 1em;
        background: #f9f9f9;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 2em;
      }
      .form-group {
        margin-bottom: 1em;
        display: flex;
        align-items: center;
      }
      label {
        margin-right: 0.5em;
        min-width: 110px;
      }
      input, select {
        flex: 1;
        padding: 0.4em;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .results {
        margin-top: 2em;
      }
      .result-row {
        display: flex;
        justify-content: space-between;
        padding: 0.3em 0;
        border-bottom: 1px solid #eee;
      }
      .error {
        color: #d00;
        font-size: 0.95em;
        margin-bottom: 1em;
      }
    </style>
    <script>
      function lengthConverter() {
        const unitDropDown = document.getElementById("unitLength");
        const fromUnit = unitDropDown.value;
        const fromValueRaw = document.getElementById("inputLengthUnit").value;
  const roundingValueRaw = document.getElementById("inputLengthRoundingValue").value;
        let errorMsg = "";
        const fromValue = parseFloat(fromValueRaw);
        const roundingValue = parseInt(roundingValueRaw, 10);
        if (fromValueRaw === "" || isNaN(fromValue) || fromValue < 0) {
          errorMsg = "Please enter a valid non-negative length value.";
        } else if (roundingValueRaw === "" || isNaN(roundingValue) || roundingValue < 0 || roundingValue > 10) {
          errorMsg = "Rounding value must be between 0 and 10.";
        }
        document.getElementById("errorMsg").textContent = errorMsg;
        const units = ["mm", "cm", "m", "km", "in", "ft", "yd", "mi"];
        units.forEach(unit => {
          const outputId = "output_" + unit;
          if (errorMsg) {
            document.getElementById(outputId).textContent = "-";
          } else {
            try {
              const val = Length_Conversion(fromUnit, unit, fromValue, roundingValue);
              document.getElementById(outputId).textContent = val;
            } catch (e) {
              document.getElementById(outputId).textContent = "Error";
            }
          }
        });
      }
    </script>
  </head>
  <body onload="lengthConverter()">
    <div class="container" role="main">
      <h2>Length Unit Converter</h2>
      <div id="errorMsg" class="error" aria-live="polite"></div>
      <form autocomplete="off" onsubmit="return false;">
        <div class="form-group">
          <label for="inputLengthUnit">Enter Length:</label>
          <input
            id="inputLengthUnit"
            type="number"
            min="0"
            step="any"
            value="0"
            oninput="lengthConverter()"
            aria-label="Length value"
            required
          />
        </div>
        <div class="form-group">
          <label for="unitLength">Unit:</label>
          <select id="unitLength" name="unitLength" onchange="lengthConverter()" aria-label="Select unit">
            <option value="mm">mm</option>
            <option value="cm">cm</option>
            <option value="m">m</option>
            <option value="km">km</option>
            <option value="in">in</option>
            <option value="ft">ft</option>
            <option value="yd">yd</option>
            <option value="mi">mi</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputLengthRoundingValue">Decimal Places:</label>
          <input
            id="inputLengthRoundingValue"
            type="number"
            min="0"
            max="10"
            value="2"
            oninput="lengthConverter()" onchange="lengthConverter()"
            aria-label="Decimal places for result"
            required
          />
        </div>
      </form>
      <div class="results" aria-label="Conversion results">
        <div class="result-row"><span>MM:</span> <span id="output_mm">-</span></div>
        <div class="result-row"><span>CM:</span> <span id="output_cm">-</span></div>
        <div class="result-row"><span>M:</span> <span id="output_m">-</span></div>
        <div class="result-row"><span>KM:</span> <span id="output_km">-</span></div>
        <div class="result-row"><span>IN:</span> <span id="output_in">-</span></div>
        <div class="result-row"><span>FT:</span> <span id="output_ft">-</span></div>
        <div class="result-row"><span>YD:</span> <span id="output_yd">-</span></div>
        <div class="result-row"><span>MI:</span> <span id="output_mi">-</span></div>
      </div>
    </div>
  </body>
</html>
