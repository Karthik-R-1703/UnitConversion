<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="UnitConversion.js"></script>
    <script>
      function numberSystemConverter() {
        var unitDropDown = document.getElementById("numberSystem");
        var fromUnit = unitDropDown.options[unitDropDown.selectedIndex].value;
        var fromValue = document.getElementById("inputNumberSystem").value;
        var num;
        switch (fromUnit) {
          case "binary":
            num = parseInt(fromValue, 2);
            break;
          case "octal":
            num = parseInt(fromValue, 8);
            break;
          case "decimal":
            num = parseInt(fromValue, 10);
            break;
          case "hexadecimal":
            num = parseInt(fromValue, 16);
            break;
          default:
            window.alert("Enter Valid Input.");
            location.reload();
        }

        if (!isNaN(num)) {
          document.getElementById("output_binary").innerHTML = num.toString(2);
          document.getElementById("output_octal").innerHTML = num.toString(8);
          document.getElementById("output_decimal").innerHTML = num.toString(
            10
          );
          document.getElementById(
            "output_hexa_decimal"
          ).innerHTML = num.toString(16);
        } else {
          window.alert("Enter Valid Input.");
          location.reload();
        }
      }
    </script>
  </head>
  <body onload="numberSystemConverter()">
    <p>
      <label>Enter Number : </label>
      <input
        id="inputNumberSystem"
        type="text"
        value="0"
        oninput="numberSystemConverter()"
        onchange="numberSystemConverter()"
      />
      <label> in </label>
      <select
        id="numberSystem"
        name="numberSystem"
        onchange="numberSystemConverter()"
      >
        <option value="binary">Binary</option>
        <option value="octal">Octal</option>
        <option value="decimal">Decimal</option>
        <option value="hexadecimal">Hexa Decimal</option>
      </select>
    </p>
    <p>Binary : <span id="output_binary"></span></p>
    <p>Octal : <span id="output_octal"></span></p>
    <p>Decimal : <span id="output_decimal"></span></p>
    <p>Hexa Decimal : <span id="output_hexa_decimal"></span></p>
  </body>
</html>
